<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>
<body>
    <table width="100%"> <!--table>tr*3>td>p Crear una tabla con 3 tr y en cada tr hay un td y en cada td hay un parrafo-->
        <tr>
            <td>
                <img src="https://upload.wikimedia.org/wikipedia/commns/thumb/7/70/LSSAH_Artillerie_Wimpel.svg/250px-LSSAH_Artillerie_Wimpel.svg.png" alt="No hay imagen">
            </td>
        </tr>
        <tr>
            <td>
                <p>LISTA DE ALUMNOS</p>
                <table border="1" width="80%"> <!--El porcentaje sirve para que se acomode la tabla y no tener que scrollear-->
                    <thead> <!--Cabeza de la tabla (Encabezado)-->
            <tr> <!--Filas-->
                <th>No</th>
                <th>Nombre</th><!--Columnas-->
                <th>Calificacion</th>
            </tr>
                    </thead>
                    <tbody>
            <tr>
                <td>1</td> <!--tr>td*3 Poner tr y 3 td a la vez-->
                <td>Alex</td>
                <td>8</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Elias</td>
                <td>10</td>
            </tr>
                    </tbody> <!--Cuerpo de la tabla (Contenido)-->
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <p></p>
            </td>
        </tr>
    </table>
</body>
</html>
