<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>
<body>
    <table border="1">
        <thead> <!--Cabeza de la tabla (Encabezado)-->
<tr> <!--Filas-->
    <th>No</th>
    <th>Nombre</th><!--Columnas-->
    <th>Calificacion</th>
</tr>
        </thead>
        <tbody>
<tr>
    <td>1</td> <!--tr>td*3 Poner tr y 3 td a la vez-->
    <td>Eduardo</td>
    <td>8</td>
</tr>
<tr>
    <td>2</td>
    <td>Elias</td>
    <td>10</td>
</tr>
        </tbody> <!--Cuerpo de la tabla (Contenido)-->
    </table>
</body>
</html>
